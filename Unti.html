<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FB Link to UID Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            font-family: monospace;
            transition: border-color 0.3s;
            resize: vertical;
        }
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
            display: none;
        }
        .result.show {
            display: block;
        }
        .result-item {
            margin-bottom: 10px;
            padding: 12px;
            background: white;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .result-item strong {
            color: #667eea;
            margin-right: 10px;
        }
        .copy-btn {
            padding: 5px 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        .copy-btn:hover {
            background: #764ba2;
        }
        .loading {
            text-align: center;
            color: #667eea;
            display: none;
            margin-top: 20px;
        }
        .loading.show {
            display: block;
        }
        .note {
            margin-top: 20px;
            padding: 15px;
            background: #fff3cd;
            border-radius: 10px;
            font-size: 14px;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîó FB Link to UID Converter</h1>
        <div class="input-group">
            <textarea id="fbLinks" placeholder="Nh·∫≠p link Facebook (m·ªói link 1 d√≤ng)...&#10;&#10;V√≠ d·ª•:&#10;https://www.facebook.com/username&#10;https://www.facebook.com/profile.php?id=100012345&#10;https://www.facebook.com/share/xxxxx/"></textarea>
        </div>
        <button onclick="convertLinks()" id="convertBtn">Chuy·ªÉn ƒë·ªïi</button>
        <div class="loading" id="loading">‚è≥ ƒêang x·ª≠ l√Ω...</div>
        <div class="result" id="result"></div>
        <div class="note">
            üí° <strong>L∆∞u √Ω:</strong> Tool n√†y s·ª≠ d·ª•ng iframe ·∫©n ƒë·ªÉ bypass CORS. H·ªó tr·ª£ t·∫•t c·∫£ c√°c lo·∫°i link Facebook.
        </div>
    </div>

    <!-- Iframe ·∫©n ƒë·ªÉ bypass CORS -->
    <iframe id="hiddenFrame" style="display:none;"></iframe>

    <script>
        let processedResults = [];

        async function getFbUidViaIframe(link) {
            return new Promise((resolve, reject) => {
                const iframe = document.getElementById('hiddenFrame');
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                
                // T·∫°o script trong iframe
                const script = iframeDoc.createElement('script');
                script.textContent = `
                    (async function() {
                        try {
                            const response = await fetch('https://id.traodoisub.com/api.php', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8',
                                    'Accept': 'application/json, text/javascript, */*; q=0.01',
                                    'X-Requested-With': 'XMLHttpRequest'
                                },
                                body: 'link=${encodeURIComponent(link)}'
                            });
                            const data = await response.json();
                            window.parent.postMessage({type: 'fbuid', data: data}, '*');
                        } catch (error) {
                            window.parent.postMessage({type: 'fbuid', error: error.message}, '*');
                        }
                    })();
                `;
                
                // Listener cho message t·ª´ iframe
                const messageHandler = (event) => {
                    if (event.data.type === 'fbuid') {
                        window.removeEventListener('message', messageHandler);
                        if (event.data.error) {
                            reject(new Error(event.data.error));
                        } else {
                            resolve(event.data.data);
                        }
                    }
                };
                
                window.addEventListener('message', messageHandler);
                
                // Inject script v√†o iframe
                iframeDoc.body.appendChild(script);
                
                // Timeout sau 10s
                setTimeout(() => {
                    window.removeEventListener('message', messageHandler);
                    reject(new Error('Timeout'));
                }, 10000);
            });
        }

        async function convertLinks() {
            const linksText = document.getElementById('fbLinks').value.trim();
            const loading = document.getElementById('loading');
            const resultDiv = document.getElementById('result');
            const convertBtn = document.getElementById('convertBtn');
            
            if (!linksText) {
                alert('Vui l√≤ng nh·∫≠p link Facebook!');
                return;
            }
            
            const links = linksText.split('\n').filter(link => link.trim());
            
            loading.classList.add('show');
            resultDiv.classList.remove('show');
            convertBtn.disabled = true;
            processedResults = [];
            
            let html = '<h3 style="margin-bottom: 15px; color: #667eea;">K·∫øt qu·∫£:</h3>';
            
            for (let i = 0; i < links.length; i++) {
                const link = links[i].trim();
                try {
                    html += `<div class="result-item" style="opacity: 0.5;">‚è≥ ƒêang x·ª≠ l√Ω link ${i + 1}...</div>`;
                    resultDiv.innerHTML = html;
                    resultDiv.classList.add('show');
                    
                    const data = await getFbUidViaIframe(link);
                    
                    if (data.success === 200) {
                        processedResults.push(data);
                        html = html.replace(`‚è≥ ƒêang x·ª≠ l√Ω link ${i + 1}...`, 
                            `<strong>UID:</strong> ${data.id} | <strong>T√™n:</strong> ${data.name}
                            <button class="copy-btn" onclick="copyToClipboard('${data.id}')">Copy UID</button>`
                        ).replace('opacity: 0.5', 'opacity: 1');
                        resultDiv.innerHTML = html;
                    } else {
                        html = html.replace(`‚è≥ ƒêang x·ª≠ l√Ω link ${i + 1}...`, 
                            `‚ùå Kh√¥ng th·ªÉ l·∫•y UID t·ª´ link n√†y`
                        ).replace('opacity: 0.5', 'opacity: 1');
                        resultDiv.innerHTML = html;
                    }
                    
                    // Delay gi·ªØa c√°c request
                    if (i < links.length - 1) {
                        await new Promise(resolve => setTimeout(resolve, 1000));
                    }
                } catch (error) {
                    console.error('Error:', error);
                    html = html.replace(`‚è≥ ƒêang x·ª≠ l√Ω link ${i + 1}...`, 
                        `‚ùå L·ªói: ${error.message}`
                    ).replace('opacity: 0.5', 'opacity: 1');
                    resultDiv.innerHTML = html;
                }
            }
            
            loading.classList.remove('show');
            convertBtn.disabled = false;
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('ƒê√£ copy UID: ' + text);
            });
        }
        
        // Enter ƒë·ªÉ submit
        document.getElementById('fbLinks').addEventListener('keypress', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                convertLinks();
            }
        });
    </script>
</body>
</html>
