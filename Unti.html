<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FB Link to UID Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            text-align: center;
            font-size: 28px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        textarea {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            font-family: monospace;
            transition: all 0.3s;
            resize: vertical;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            flex: 1;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .clear-btn {
            background: #e0e0e0;
            color: #666;
        }
        
        .clear-btn:hover {
            background: #d0d0d0;
            box-shadow: none;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            display: none;
            margin: 20px 0;
            font-weight: 500;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .result {
            margin-top: 20px;
            padding: 20px;
            background: #f5f7fa;
            border-radius: 10px;
            display: none;
        }
        
        .result.show {
            display: block;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .result-item {
            margin-bottom: 10px;
            padding: 12px;
            background: white;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeIn 0.5s ease;
        }
        
        .result-item strong {
            color: #667eea;
            margin-right: 10px;
            min-width: 80px;
        }
        
        .result-value {
            flex: 1;
            word-break: break-all;
            margin-right: 10px;
        }
        
        .copy-btn {
            padding: 6px 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
            white-space: nowrap;
        }
        
        .copy-btn:hover {
            background: #764ba2;
        }
        
        .copy-btn.copied {
            background: #4caf50;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 8px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .note {
            margin-top: 20px;
            padding: 15px;
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            border-radius: 5px;
            font-size: 14px;
            color: #856404;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border-left-color: #dc3545;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîó Facebook Link to UID</h1>
        <p class="subtitle">Convert Facebook links to User IDs instantly</p>
        
        <div class="input-group">
            <label for="fbLinks">üìù Nh·∫≠p link Facebook (m·ªói link 1 d√≤ng):</label>
            <textarea 
                id="fbLinks" 
                placeholder="https://www.facebook.com/zuck&#10;https://www.facebook.com/share/xxxxx/&#10;https://www.facebook.com/profile.php?id=100012345"
            ></textarea>
        </div>
        
        <div class="button-group">
            <button onclick="convertLinks()" id="convertBtn">
                ‚ö° Chuy·ªÉn ƒë·ªïi
            </button>
            <button onclick="clearAll()" class="clear-btn">
                üóëÔ∏è X√≥a
            </button>
        </div>
        
        <div class="loading" id="loading">
            <span class="spinner"></span>
            ƒêang x·ª≠ l√Ω...
        </div>
        
        <div class="result" id="result"></div>
        
        <div class="note">
            üí° <strong>H·ªó tr·ª£:</strong> Profile, Page, Group, Share links. C√≥ th·ªÉ nh·∫≠p nhi·ªÅu link c√πng l√∫c!
        </div>
    </div>

    <script>
        let processedResults = [];
        let totalSuccess = 0;
        let totalFailed = 0;

        async function getUID(link) {
            const response = await fetch('https://api-beta-app.vercel.app/api/getUID', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ link })
            });
            return await response.json();
        }

        async function convertLinks() {
            const linksText = document.getElementById('fbLinks').value.trim();
            const loading = document.getElementById('loading');
            const resultDiv = document.getElementById('result');
            const convertBtn = document.getElementById('convertBtn');
            
            if (!linksText) {
                alert('‚ö†Ô∏è Vui l√≤ng nh·∫≠p link Facebook!');
                return;
            }
            
            const links = linksText.split('\n').filter(link => link.trim());
            
            loading.classList.add('show');
            resultDiv.classList.remove('show');
            convertBtn.disabled = true;
            processedResults = [];
            totalSuccess = 0;
            totalFailed = 0;
            
            let html = '<h3>üìä K·∫øt qu·∫£ chuy·ªÉn ƒë·ªïi:</h3>';
            
            for (let i = 0; i < links.length; i++) {
                const link = links[i].trim();
                
                html += `<div class="result-item" id="item-${i}" style="opacity: 0.5;">
                    <span>‚è≥ ƒêang x·ª≠ l√Ω link ${i + 1}...</span>
                </div>`;
                resultDiv.innerHTML = html;
                resultDiv.classList.add('show');
                
                try {
                    const data = await getUID(link);
                    
                    if (data.success === 200) {
                        totalSuccess++;
                        processedResults.push(data);
                        
                        document.getElementById(`item-${i}`).outerHTML = `
                            <div class="result-item" style="animation: fadeIn 0.5s ease;">
                                <div class="result-value">
                                    <strong>UID:</strong> ${data.id}<br>
                                    <strong>T√™n:</strong> ${data.name || 'N/A'}
                                </div>
                                <button class="copy-btn" onclick="copyToClipboard('${data.id}', this)">
                                    üìã Copy
                                </button>
                            </div>
                        `;
                    } else {
                        totalFailed++;
                        document.getElementById(`item-${i}`).outerHTML = `
                            <div class="result-item" style="animation: fadeIn 0.5s ease; background: #fee;">
                                <span>‚ùå Kh√¥ng th·ªÉ l·∫•y UID t·ª´ link n√†y</span>
                            </div>
                        `;
                    }
                    
                    // Delay gi·ªØa c√°c request ƒë·ªÉ tr√°nh rate limit
                    if (i < links.length - 1) {
                        await new Promise(resolve => setTimeout(resolve, 800));
                    }
                } catch (error) {
                    totalFailed++;
                    console.error('Error:', error);
                    document.getElementById(`item-${i}`).outerHTML = `
                        <div class="result-item" style="animation: fadeIn 0.5s ease; background: #fee;">
                            <span>‚ùå L·ªói: ${error.message}</span>
                        </div>
                    `;
                }
            }
            
            // Th√™m th·ªëng k√™
            html = resultDiv.innerHTML;
            html += `
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value">${totalSuccess}</div>
                        <div class="stat-label">‚úÖ Th√†nh c√¥ng</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${totalFailed}</div>
                        <div class="stat-label">‚ùå Th·∫•t b·∫°i</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${links.length}</div>
                        <div class="stat-label">üìù T·ªïng s·ªë</div>
                    </div>
                </div>
            `;
            resultDiv.innerHTML = html;
            
            loading.classList.remove('show');
            convertBtn.disabled = false;
        }

        function copyToClipboard(text, button) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = button.innerHTML;
                button.innerHTML = '‚úì Copied!';
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.innerHTML = originalText;
                    button.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                alert('Kh√¥ng th·ªÉ copy: ' + err);
            });
        }

        function clearAll() {
            document.getElementById('fbLinks').value = '';
            document.getElementById('result').classList.remove('show');
            processedResults = [];
            totalSuccess = 0;
            totalFailed = 0;
        }
        
        // Ctrl+Enter ƒë·ªÉ submit
        document.getElementById('fbLinks').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                convertLinks();
            }
        });
    </script>
</body>
</html>
