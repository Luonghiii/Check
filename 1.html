<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }
    
    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    
    button {
      width: 100%;
      padding: 15px;
      background: #ff0000;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
    }
    
    button:hover {
      background: #cc0000;
    }
    
    .downloads {
      margin-top: 30px;
    }
    
    .download-item {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    
    .download-btn {
      background: #4CAF50;
      padding: 10px 20px;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
      margin-top: 10px;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>üé• YouTube Downloader</h1>
  
  <input type="text" id="youtubeUrl" placeholder="D√°n link YouTube v√†o ƒë√¢y...">
  <button onclick="fetchVideo()">L·∫•y link t·∫£i</button>
  
  <div class="loading" id="loading">
    <p>‚è≥ ƒêang x·ª≠ l√Ω...</p>
  </div>
  
  <div class="downloads" id="downloads"></div>

  <script>
    async function fetchVideo() {
      const url = document.getElementById('youtubeUrl').value;
      if (!url) {
        alert('Vui l√≤ng nh·∫≠p link YouTube!');
        return;
      }
      
      document.getElementById('loading').style.display = 'block';
      document.getElementById('downloads').innerHTML = '';
      
      try {
        // S·ª≠ d·ª•ng API c·ªßa c·∫≠u ƒë·ªÉ l·∫•y th√¥ng tin video
        const apiUrl = `https://api-beta-app.vercel.app/api/youtube/download?url=${encodeURIComponent(url)}`;
        
        const response = await fetch(apiUrl);
        const data = await response.json();
        
        if (data.success && data.data.formats) {
          displayDownloads(data.data);
        } else {
          alert('Kh√¥ng th·ªÉ l·∫•y th√¥ng tin video!');
        }
      } catch (error) {
        alert('L·ªói: ' + error.message);
      } finally {
        document.getElementById('loading').style.display = 'none';
      }
    }
    
    function displayDownloads(videoData) {
      const downloadsDiv = document.getElementById('downloads');
      let html = `
        <div class="download-item">
          <h3>${videoData.title}</h3>
          <p>‚è±Ô∏è ${Math.floor(videoData.duration / 60)}:${(videoData.duration % 60).toString().padStart(2, '0')}</p>
        </div>
      `;
      
      // L·ªçc video c√≥ audio
      const videoWithAudio = videoData.formats.filter(f => f.type === 'video_with_audio');
      
      if (videoWithAudio.length > 0) {
        html += '<h3>üì• Video c√≥ √¢m thanh:</h3>';
        videoWithAudio.forEach(video => {
          const proxyUrl = `https://api-beta-app.vercel.app/api/getlink?url=${encodeURIComponent(video.url)}`;
          html += `
            <div class="download-item">
              <strong>${video.quality}</strong>
              <a href="${proxyUrl}" class="download-btn" download="${videoData.title}.${video.extension}">
                T·∫£i xu·ªëng
              </a>
            </div>
          `;
        });
      }
      
      // C√°c ch·∫•t l∆∞·ª£ng kh√°c
      const otherVideos = videoData.formats.filter(f => f.type === 'video');
      if (otherVideos.length > 0) {
        html += '<h3>üìπ Ch·∫•t l∆∞·ª£ng kh√°c (kh√¥ng c√≥ √¢m thanh):</h3>';
        otherVideos.slice(0, 3).forEach(video => {
          const proxyUrl = `https://api-beta-app.vercel.app/api/getlink?url=${encodeURIComponent(video.url)}`;
          html += `
            <div class="download-item">
              <strong>${video.quality}</strong>
              <a href="${proxyUrl}" class="download-btn" download="${videoData.title}.${video.extension}">
                T·∫£i xu·ªëng
              </a>
            </div>
          `;
        });
      }
      
      downloadsDiv.innerHTML = html;
    }
  </script>
</body>
</html>
