<!DOCTYPE html>
<html lang="vi">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));

            margin-bottom: 20px;

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;

            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .checkbox-group label {
            cursor: pointer;
            margin: 0;
            font-weight: normal;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;

            letter-spacing: 1px;

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .status.loading {
            display: block;
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status.success {
            display: block;
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            display: block;
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .result-container {
            display: none;
        }

        .result-container.show {
            display: block;
        }

        .result-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-box .number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-box .label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .code-output {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 500px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            color: #666;
            position: relative;
            transition: color 0.3s;
        }

        .tab.active {
            color: #667eea;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-buttons .btn {
            width: auto;
            padding: 10px 20px;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .options-grid {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .action-buttons .btn {
                width: 100%;
            }
        }
    </style>
</head>

    <script>
        const userAgents = {
            desktop: 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36',
            mobile: 'Mozilla/5.0 (Linux; Android 13) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Mobile Safari/537.36',
            iphone: 'Mozilla/5.0 (iPhone; CPU iPhone OS 17_0 like Mac OS X) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/17.0 Mobile/15E148 Safari/604.1',
            bot: 'Mozilla/5.0 (compatible; Googlebot/2.1; +http://www.google.com/bot.html)',
            custom: ''
        };

        let currentHTML = '';
        let crawlData = {};

        // Event listeners
        document.getElementById('userAgentSelect').addEventListener('change', function(e) {
            const customGroup = document.getElementById('customUserAgentGroup');
            customGroup.style.display = e.target.value === 'custom' ? 'block' : 'none';
        });

        document.getElementById('crawlBtn').addEventListener('click', crawlWebsite);
        document.getElementById('copyBtn').addEventListener('click', copyHTML);
        document.getElementById('downloadBtn').addEventListener('click', downloadHTML);
        document.getElementById('downloadJsonBtn').addEventListener('click', downloadJSON);
        document.getElementById('downloadFullSiteBtn').addEventListener('click', downloadFullWebsite);

        // Tabs switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                const tabName = this.dataset.tab;
                
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
                
                this.classList.add('active');
                document.getElementById(tabName).classList.add('active');
            });
        });

        async function crawlWebsite() {
            const urlInput = document.getElementById('urlInput').value.trim();
            const userAgentSelect = document.getElementById('userAgentSelect').value;
            const customUserAgent = document.getElementById('customUserAgent').value;
            
            if (!urlInput) {
                showStatus('error', '‚ùå Vui l√≤ng nh·∫≠p URL');
                return;
            }

            let url = urlInput;
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }

            const userAgent = userAgentSelect === 'custom' ? customUserAgent : userAgents[userAgentSelect];
            
            const crawlBtn = document.getElementById('crawlBtn');
            crawlBtn.disabled = true;
            crawlBtn.innerHTML = '<span class="spinner"></span>ƒêang crawl...';
            
            showStatus('loading', '‚è≥ ƒêang crawl website...');

            try {
                // API Proxy c·ªßa Luong Dev
                const PROXY_API = 'https://api-beta-app.vercel.app/api/proxy';
                
                const proxyUrl = PROXY_API + '?url=' + encodeURIComponent(url) + '&userAgent=' + encodeURIComponent(userAgent);
                
                const response = await fetch(proxyUrl);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || 'Unknown error');
                }

                let html = data.html;
                
                // FORCE replace all GitHub/old domain URLs to user's input domain
                // T√¨m t·∫•t c·∫£ c√°c old domains trong HTML v√† replace
                const baseURL = new URL(url);
                const userDomain = baseURL.origin; // https://dinhduyvinh.dev
                
                // Regex to find all URLs in HTML
                const oldDomainPattern = /https?:\/\/[a-zA-Z0-9.-]+\.github\.io\/[a-zA-Z0-9_-]+/g;
                
                // Replace all old domains with user's domain
                html = html.replace(oldDomainPattern, userDomain);
                
                // Also replace common CDN patterns that might be old domains
                // Example: https://luonghiii.github.io/Check -> https://dinhduyvinh.dev
                
                currentHTML = html;

                // Parse HTML
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');

                // Create base URL for resolving relative paths
                const baseURL = new URL(url);

                // Extract data
                crawlData = {
                    url: url,
                    timestamp: new Date().toISOString(),
                    html: html,
                    size: new Blob([html]).size,
                    scripts: [],
                    stylesheets: [],
                    iframes: [],
                    meta: [],
                    links: [],
                    images: []
                };

                // Extract scripts
                if (document.getElementById('extractScripts').checked) {
                    doc.querySelectorAll('script').forEach(script => {
                        let scriptSrc = script.src || null;
                        
                        // Convert relative URL to absolute
                        if (scriptSrc && !scriptSrc.startsWith('http')) {
                            try {
                                scriptSrc = new URL(scriptSrc, baseURL).href;
                            } catch (e) {
                                // Keep original if conversion fails
                            }
                        }
                        
                        const scriptData = {
                            src: scriptSrc,
                            type: script.type || 'text/javascript',
                            content: scriptSrc ? null : script.textContent.substring(0, 200) + '...'
                        };
                        crawlData.scripts.push(scriptData);
                    });
                }

                // Extract stylesheets
                doc.querySelectorAll('link[rel="stylesheet"], style').forEach(style => {
                    if (style.tagName === 'LINK') {
                        let cssHref = style.href;
                        
                        // Convert relative URL to absolute
                        if (cssHref && !cssHref.startsWith('http')) {
                            try {
                                cssHref = new URL(cssHref, baseURL).href;
                            } catch (e) {
                                // Keep original if conversion fails
                            }
                        }
                        
                        crawlData.stylesheets.push({
                            type: 'external',
                            href: cssHref,
                            media: style.media || 'all'
                        });
                    } else {
                        crawlData.stylesheets.push({
                            type: 'inline',
                            content: style.textContent.substring(0, 200) + '...',
                            media: 'all'
                        });
                    }
                });

                // Extract iframes
                doc.querySelectorAll('iframe').forEach(iframe => {
                    let iframeSrc = iframe.src || null;
                    
                    // Convert relative URL to absolute
                    if (iframeSrc && !iframeSrc.startsWith('http')) {
                        try {
                            iframeSrc = new URL(iframeSrc, baseURL).href;
                        } catch (e) {
                            // Keep original if conversion fails
                        }
                    }
                    
                    crawlData.iframes.push({
                        src: iframeSrc,
                        title: iframe.title || '',
                        width: iframe.width || 'auto',
                        height: iframe.height || 'auto'
                    });
                });

                // Extract meta tags
                if (document.getElementById('extractMeta').checked) {
                    doc.querySelectorAll('meta').forEach(meta => {
                        const metaData = {
                            name: meta.name || meta.property || meta.httpEquiv,
                            content: meta.content
                        };
                        crawlData.meta.push(metaData);
                    });
                }

                // Extract links
                if (document.getElementById('extractLinks').checked) {
                    const baseDomain = baseURL.hostname;
                    
                    doc.querySelectorAll('a[href]').forEach(link => {
                        try {
                            let linkHref = link.getAttribute('href');
                            
                            // Convert relative URL to absolute
                            if (linkHref && !linkHref.startsWith('http') && !linkHref.startsWith('mailto:') && !linkHref.startsWith('tel:') && !linkHref.startsWith('#')) {
                                linkHref = new URL(linkHref, baseURL).href;
                            } else if (linkHref && linkHref.startsWith('http')) {
                                // Already absolute, keep as is
                            } else {
                                // mailto, tel, hash links - keep as is
                            }
                            
                            if (!linkHref || linkHref.startsWith('mailto:') || linkHref.startsWith('tel:') || linkHref.startsWith('#')) {
                                return; // Skip these
                            }
                            
                            const linkUrl = new URL(linkHref);
                            const isInternal = linkUrl.hostname === baseDomain;
                            
                            crawlData.links.push({
                                href: linkHref,
                                text: link.textContent.trim().substring(0, 100),
                                type: isInternal ? 'internal' : 'external',
                                domain: linkUrl.hostname
                            });
                        } catch (e) {
                            // Skip invalid URLs
                        }
                    });
                }

                // Extract images
                if (document.getElementById('extractImages').checked) {
                    doc.querySelectorAll('img[src]').forEach(img => {
                        let imgSrc = img.getAttribute('src');
                        
                        // Convert relative URL to absolute
                        if (imgSrc && !imgSrc.startsWith('http') && !imgSrc.startsWith('data:')) {
                            try {
                                imgSrc = new URL(imgSrc, baseURL).href;
                            } catch (e) {
                                // Keep original if conversion fails
                            }
                        }
                        
                        crawlData.images.push({
                            src: imgSrc,
                            alt: img.alt || ''
                        });
                    });
                }

                displayResults();
                showStatus('success', '‚úÖ Crawl th√†nh c√¥ng!');
                
            } catch (error) {
                showStatus('error', '‚ùå L·ªói: ' + error.message);
                console.error('Crawl error:', error);
            } finally {
                crawlBtn.disabled = false;
                crawlBtn.innerHTML = 'üöÄ B·∫Øt ƒë·∫ßu Crawl';
            }
        }

        function displayResults() {
            const resultContainer = document.getElementById('resultContainer');
            resultContainer.classList.add('show');

            // Update stats
            document.getElementById('statSize').textContent = formatBytes(crawlData.size);
            document.getElementById('statScripts').textContent = crawlData.scripts.length;
            document.getElementById('statStylesheets').textContent = crawlData.stylesheets.length;
            document.getElementById('statIframes').textContent = crawlData.iframes.length;
            document.getElementById('statLinks').textContent = crawlData.links.length;
            document.getElementById('statImages').textContent = crawlData.images.length;

            // Display HTML
            document.getElementById('htmlOutput').textContent = crawlData.html;

            // Display scripts
            let scriptsHTML = `T√¨m th·∫•y ${crawlData.scripts.length} scripts:\n\n`;
            crawlData.scripts.forEach((script, i) => {
                scriptsHTML += `[${i + 1}] ${script.src || 'Inline script'}\n`;
                if (script.content) {
                    scriptsHTML += `${script.content}\n\n`;
                }
            });
            document.getElementById('scriptsOutput').textContent = scriptsHTML;

            // Display stylesheets
            const externalCSS = crawlData.stylesheets.filter(s => s.type === 'external');
            const inlineCSS = crawlData.stylesheets.filter(s => s.type === 'inline');
            
            let stylesheetsHTML = `T√¨m th·∫•y ${crawlData.stylesheets.length} stylesheets (${externalCSS.length} external, ${inlineCSS.length} inline):\n\n`;
            
            if (externalCSS.length > 0) {
                stylesheetsHTML += `üìÑ EXTERNAL STYLESHEETS (${externalCSS.length}):\n`;
                externalCSS.forEach((css, i) => {
                    stylesheetsHTML += `[${i + 1}] ${css.href}\n    Media: ${css.media}\n\n`;
                });
            }
            
            if (inlineCSS.length > 0) {
                stylesheetsHTML += `\nüìù INLINE STYLES (${inlineCSS.length}):\n`;
                inlineCSS.forEach((css, i) => {
                    stylesheetsHTML += `[${i + 1}] ${css.content}\n\n`;
                });
            }
            
            document.getElementById('stylesheetsOutput').textContent = stylesheetsHTML;

            // Display iframes
            let iframesHTML = `T√¨m th·∫•y ${crawlData.iframes.length} iframes:\n\n`;
            crawlData.iframes.forEach((iframe, i) => {
                iframesHTML += `[${i + 1}] ${iframe.src || 'No src'}\n`;
                iframesHTML += `    Title: ${iframe.title || 'N/A'}\n`;
                iframesHTML += `    Size: ${iframe.width} x ${iframe.height}\n\n`;
            });
            document.getElementById('iframesOutput').textContent = iframesHTML;

            // Display meta
            let metaHTML = `T√¨m th·∫•y ${crawlData.meta.length} meta tags:\n\n`;
            crawlData.meta.forEach((meta, i) => {
                metaHTML += `[${i + 1}] ${meta.name}: ${meta.content}\n`;
            });
            document.getElementById('metaOutput').textContent = metaHTML;

            // Display links
            const internalLinks = crawlData.links.filter(l => l.type === 'internal');
            const externalLinks = crawlData.links.filter(l => l.type === 'external');
            
            let linksHTML = `T√¨m th·∫•y ${crawlData.links.length} links (${internalLinks.length} internal, ${externalLinks.length} external):\n\n`;
            
            if (internalLinks.length > 0) {
                linksHTML += `üìå INTERNAL LINKS (${internalLinks.length}):\n`;
                internalLinks.forEach((link, i) => {
                    linksHTML += `[${i + 1}] ${link.href}\n    Text: ${link.text}\n\n`;
                });
            }
            
            if (externalLinks.length > 0) {
                linksHTML += `\nüîó EXTERNAL LINKS (${externalLinks.length}):\n`;
                externalLinks.forEach((link, i) => {
                    linksHTML += `[${i + 1}] ${link.href}\n    Domain: ${link.domain}\n    Text: ${link.text}\n\n`;
                });
            }
            
            document.getElementById('linksOutput').textContent = linksHTML;

            // Display images

        async function downloadFullWebsite() {

                showStatus('error', '‚ùå Vui l√≤ng crawl website tr∆∞·ªõc!');
                return;

            const btn = document.getElementById('downloadFullSiteBtn');

            showStatus('loading', '‚è≥ ƒêang t·∫£i assets t·ª´ c√πng domain...');

            try {
                const zip = new JSZip();
                const baseURL = new URL(crawlData.url);
                const websiteName = baseURL.hostname.replace(/\./g, '_');
                const baseDomain = baseURL.hostname;
                
                // Create folders
                const assetsFolder = zip.folder('assets');
                const cssFolder = assetsFolder.folder('css');
                const jsFolder = assetsFolder.folder('js');
                const imagesFolder = assetsFolder.folder('images');

                // Track downloaded files
                const downloadedFiles = new Set();
                let downloadCount = 0;

                // Only download CSS files from SAME DOMAIN (not CDN)
                const localCSS = crawlData.stylesheets.filter(s => {
                    if (s.type !== 'external' || !s.href) return false;
                    try {
                        const url = new URL(s.href);
                        return url.hostname === baseDomain; // Only same domain
                    } catch (e) {
                        return false;
                    }
                });

                for (const css of localCSS) {
                    if (!downloadedFiles.has(css.href)) {
                        try {

                            const fileName = getFileName(css.href, 'style.css');
                            const response = await fetch(`https://api-beta-app.vercel.app/api/proxy?url=${encodeURIComponent(css.href)}`);
                            const data = await response.json();
                            if (data.success && data.html) {
                                cssFolder.file(fileName, data.html);
                                downloadCount++;
                                showStatus('loading', `‚è≥ ƒêang t·∫£i CSS... (${downloadCount} files)`);
                            }
                        } catch (e) {
                            console.error('Failed to download CSS:', css.href, e);

                    }
                }

                // Only download JS files from SAME DOMAIN (not CDN)
                const localJS = crawlData.scripts.filter(s => {
                    if (!s.src) return false;
                    try {
                        const url = new URL(s.src);
                        return url.hostname === baseDomain; // Only same domain
                    } catch (e) {
                        return false;
                    }
                });

                for (const script of localJS) {
                    if (!downloadedFiles.has(script.src)) {
                        try {
                            downloadedFiles.add(script.src);
                            const fileName = getFileName(script.src, 'script.js');
                            const response = await fetch(`https://api-beta-app.vercel.app/api/proxy?url=${encodeURIComponent(script.src)}`);
                            const data = await response.json();
                            if (data.success && data.html) {
                                jsFolder.file(fileName, data.html);
                                downloadCount++;
                                showStatus('loading', `‚è≥ ƒêang t·∫£i JS... (${downloadCount} files)`);
                            }
                        } catch (e) {
                            console.error('Failed to download JS:', script.src, e);
                        }
                    }
                }

                // Only download images from SAME DOMAIN (not CDN)
                const localImages = crawlData.images.filter(img => {
                    if (!img.src || img.src.startsWith('data:')) return false;
                    try {
                        const url = new URL(img.src);
                        return url.hostname === baseDomain; // Only same domain
                    } catch (e) {
                        return false;
                    }
                }).slice(0, 100); // Limit to 100 images

                for (const img of localImages) {
                    if (!downloadedFiles.has(img.src)) {
                        try {
                            downloadedFiles.add(img.src);
                            const fileName = getFileName(img.src, 'image.jpg');
                            const response = await fetch(img.src);
                            const blob = await response.blob();
                            imagesFolder.file(fileName, blob);
                            downloadCount++;
                            showStatus('loading', `‚è≥ ƒêang t·∫£i Images... (${downloadCount} files)`);
                        } catch (e) {
                            console.error('Failed to download image:', img.src, e);
                        }
                    }
                }

                // Modify HTML: CH·ªà s·ª≠a paths cho files t·ª´ SAME DOMAIN, GI·ªÆ NGUY√äN CDN links
                let modifiedHTML = currentHTML;
                
                // Replace local CSS links only
                for (const css of localCSS) {
                    if (css.href) {
                        const fileName = getFileName(css.href, 'style.css');
                        modifiedHTML = modifiedHTML.replace(css.href, `assets/css/${fileName}`);
                    }
                }

                // Replace local JS links only
                for (const script of localJS) {
                    if (script.src) {
                        const fileName = getFileName(script.src, 'script.js');
                        modifiedHTML = modifiedHTML.replace(script.src, `assets/js/${fileName}`);
                    }
                }

                // Replace local image links only
                for (const img of localImages) {
                    if (img.src) {
                        const fileName = getFileName(img.src, 'image.jpg');
                        modifiedHTML = modifiedHTML.replace(new RegExp(img.src.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'g'), `assets/images/${fileName}`);
                    }
                }

                // Add modified HTML to ZIP
                zip.file('index.html', modifiedHTML);

                // Count CDN files
                const cdnCSS = crawlData.stylesheets.filter(s => {
                    if (s.type !== 'external' || !s.href) return false;
                    try {
                        const url = new URL(s.href);
                        return url.hostname !== baseDomain;
                    } catch (e) {
                        return false;
                    }
                }).length;

                const cdnJS = crawlData.scripts.filter(s => {
                    if (!s.src) return false;
                    try {
                        const url = new URL(s.src);
                        return url.hostname !== baseDomain;
                    } catch (e) {
                        return false;
                    }
                }).length;

                // Add README
                const readme = `# ${websiteName}

Crawled from: ${crawlData.url}
Date: ${new Date().toLocaleString()}

## Files included:

- assets/css/ (${localCSS.length} local CSS files)

## CDN files (kept as-is):

---
Crawled by Web HTML Crawler - Luong Dev
`;
                zip.file('README.md', readme);

                // Generate ZIP file
                showStatus('loading', '‚è≥ ƒêang n√©n file ZIP...');
                const content = await zip.generateAsync({ 
                    type: 'blob',
                    compression: 'DEFLATE',
                    compressionOptions: { level: 9 }
                });

                // Download ZIP
                const url = URL.createObjectURL(content);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${websiteName}_${Date.now()}.zip`;
                a.click();
                URL.revokeObjectURL(url);

                showStatus('success', `‚úÖ ƒê√£ t·∫£i xu·ªëng! (${downloadCount} local files, ${cdnCSS + cdnJS} CDN links gi·ªØ nguy√™n)`);

            } catch (error) {
                showStatus('error', '‚ùå L·ªói: ' + error.message);
                console.error('Download error:', error);
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'üöÄ Download Full Website (ZIP)';
            }
        }

        function getFileName(url, defaultName) {
            try {
                const urlObj = new URL(url);
                const pathname = urlObj.pathname;
                const fileName = pathname.substring(pathname.lastIndexOf('/') + 1) || defaultName;
                // Clean filename
                return fileName.replace(/[^a-zA-Z0-9._-]/g, '_').substring(0, 100);
            } catch (e) {
                return defaultName;
            }
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
