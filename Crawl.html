<!DOCTYPE html>
<html>
<head>
    <title>Test Button</title>
</head>
<body>
    <h1>Test Crawl Button</h1>
    <input type="text" id="urlInput" placeholder="Enter URL" value="https://google.com">
    <button id="crawlBtn">Crawl</button>
    <div id="result"></div>

    <script>
        document.getElementById('crawlBtn').addEventListener('click', async function() {
            alert('Button clicked!');
            const url = document.getElementById('urlInput').value;
            document.getElementById('result').textContent = 'Crawling: ' + url;
            
            try {
                const response = await fetch('https://api-beta-app.vercel.app/api/proxy?url=' + encodeURIComponent(url));
                const data = await response.json();
                document.getElementById('result').textContent = 'Success! HTML length: ' + (data.html ? data.html.length : 0);
            } catch (e) {
                document.getElementById('result').textContent = 'Error: ' + e.message;
            }
        });
    </script>
</body>
</html>
