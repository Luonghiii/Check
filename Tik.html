<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok User Info</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        input {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-size: 18px;
            margin: 20px 0;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .user-info {
            display: none;
        }

        .user-info.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #667eea;
        }

        .user-name h2 {
            color: #333;
            margin-bottom: 5px;
        }

        .user-name p {
            color: #666;
            font-size: 14px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-item {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
        }

        .bio {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .bio h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .bio p {
            color: #666;
            line-height: 1.6;
        }

        .verified-badge {
            display: inline-block;
            background: #20D5EC;
            color: white;
            padding: 2px 8px;
            border-radius: 5px;
            font-size: 12px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ TikTok User Info</h1>
        
        <div class="input-group">
            <input 
                type="text" 
                id="tiktokInput" 
                placeholder="Nh·∫≠p URL TikTok ho·∫∑c username (vd: @Luonghiii ho·∫∑c https://www.tiktok.com/@Luonghiii)"
                value="https://www.tiktok.com/@Luonghiii"
            >
            <button id="searchBtn" onclick="fetchUserInfo()">T√¨m ki·∫øm</button>
        </div>

        <div class="loading" id="loading">
            <p>‚è≥ ƒêang t·∫£i th√¥ng tin...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="user-info" id="userInfo"></div>
    </div>

    <script>
        async function fetchUserInfo() {
            const input = document.getElementById('tiktokInput').value.trim();
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const userInfo = document.getElementById('userInfo');
            const searchBtn = document.getElementById('searchBtn');

            // Reset tr·∫°ng th√°i
            loading.classList.remove('show');
            error.classList.remove('show');
            userInfo.classList.remove('show');

            if (!input) {
                showError('Vui l√≤ng nh·∫≠p URL ho·∫∑c username TikTok!');
                return;
            }

            // Chu·∫©n h√≥a input th√†nh URL ƒë·∫ßy ƒë·ªß
            let tiktokUrl = input;
            if (!input.startsWith('http')) {
                // N·∫øu ch·ªâ nh·∫≠p username (c√≥ ho·∫∑c kh√¥ng c√≥ @)
                const username = input.startsWith('@') ? input.slice(1) : input;
                tiktokUrl = `https://www.tiktok.com/@${username}`;
            }

            // Hi·ªÉn th·ªã loading
            loading.classList.add('show');
            searchBtn.disabled = true;

            try {
                // Encode URL
                const encodedUrl = encodeURIComponent(tiktokUrl);
                const apiUrl = `https://info-tiktok-user.vercel.app/tiktok?input=${encodedUrl}`;

                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.status === 'success' && data.data) {
                    displayUserInfo(data.data);
                } else {
                    showError('Kh√¥ng t√¨m th·∫•y th√¥ng tin ng∆∞·ªùi d√πng!');
                }

            } catch (err) {
                console.error('Error:', err);
                showError('C√≥ l·ªói x·∫£y ra khi t·∫£i th√¥ng tin. Vui l√≤ng th·ª≠ l·∫°i!');
            } finally {
                loading.classList.remove('show');
                searchBtn.disabled = false;
            }
        }

        function displayUserInfo(data) {
            const userInfo = document.getElementById('userInfo');
            
            const html = `
                <div class="user-header">
                    <img src="${data.avatar || 'https://via.placeholder.com/100'}" alt="Avatar" class="avatar">
                    <div class="user-name">
                        <h2>
                            ${data.nickname || data.uniqueId || 'Unknown'}
                            ${data.verified ? '<span class="verified-badge">‚úì Verified</span>' : ''}
                        </h2>
                        <p>@${data.uniqueId || 'unknown'}</p>
                    </div>
                </div>

                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value">${formatNumber(data.followerCount || 0)}</div>
                        <div class="stat-label">Followers</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${formatNumber(data.followingCount || 0)}</div>
                        <div class="stat-label">Following</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${formatNumber(data.heartCount || 0)}</div>
                        <div class="stat-label">Likes</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${formatNumber(data.videoCount || 0)}</div>
                        <div class="stat-label">Videos</div>
                    </div>
                </div>

                ${data.signature ? `
                    <div class="bio">
                        <h3>üìù Bio</h3>
                        <p>${data.signature}</p>
                    </div>
                ` : ''}
            `;

            userInfo.innerHTML = html;
            userInfo.classList.add('show');
        }

        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.classList.add('show');
        }

        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            }
            if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

        // Cho ph√©p nh·∫•n Enter ƒë·ªÉ t√¨m ki·∫øm
        document.getElementById('tiktokInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                fetchUserInfo();
            }
        });
    </script>
</body>
</html>
