<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok User Info</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 1.8em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-size: 16px;
            margin: 20px 0;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
            line-height: 1.6;
        }

        .error.show {
            display: block;
        }

        .user-info {
            display: none;
            animation: fadeIn 0.5s;
        }

        .user-info.show {
            display: block;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .user-header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #667eea;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .user-name h2 {
            color: #333;
            margin-bottom: 5px;
            font-size: 1.4em;
        }

        .user-name p {
            color: #666;
            font-size: 14px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            padding: 20px 15px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.2s;
        }

        .stat-item:active {
            transform: scale(0.95);
        }

        .stat-value {
            font-size: 26px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .bio {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .bio h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .bio p {
            color: #666;
            line-height: 1.6;
            font-size: 14px;
        }

        .verified-badge {
            display: inline-block;
            background: #20D5EC;
            color: white;
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 12px;
            margin-left: 5px;
            vertical-align: middle;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 14px;
            display: none;
        }

        .success-message.show {
            display: block;
            animation: slideDown 0.3s;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 400px) {
            .container {
                padding: 20px 15px;
            }

            h1 {
                font-size: 1.5em;
            }

            .stat-value {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <span>üéµ</span>
            <span>TikTok Info</span>
        </h1>

        <div class="success-message" id="successMessage">
            ‚úÖ ƒê√£ k·∫øt n·ªëi th√†nh c√¥ng v·ªõi API!
        </div>
        
        <div class="input-group">
            <input 
                type="text" 
                id="tiktokInput" 
                placeholder="Nh·∫≠p username (vd: Luonghiii)"
                value="Luonghiii"
            >
            <button id="searchBtn" onclick="fetchUserInfo()">
                üîç T√¨m ki·∫øm
            </button>
        </div>

        <div class="loading" id="loading">
            <span class="loading-spinner"></span>
            <span>ƒêang t·∫£i th√¥ng tin...</span>
        </div>

        <div class="error" id="error"></div>

        <div class="user-info" id="userInfo"></div>
    </div>

    <script>
        // User Agent cho iOS
        const USER_AGENT = 'Mozilla/5.0 (iPhone; CPU iPhone OS 16_6 like Mac OS X) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/16.6 Mobile/15E148 Safari/604.1';

        async function fetchUserInfo() {
            const input = document.getElementById('tiktokInput').value.trim();
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const userInfo = document.getElementById('userInfo');
            const searchBtn = document.getElementById('searchBtn');
            const successMessage = document.getElementById('successMessage');

            // Reset tr·∫°ng th√°i
            loading.classList.remove('show');
            error.classList.remove('show');
            userInfo.classList.remove('show');
            successMessage.classList.remove('show');

            if (!input) {
                showError('‚ö†Ô∏è Vui l√≤ng nh·∫≠p username TikTok!');
                return;
            }

            // Lo·∫°i b·ªè @ n·∫øu c√≥
            const username = input.startsWith('@') ? input.slice(1) : input;

            // Hi·ªÉn th·ªã loading
            loading.classList.add('show');
            searchBtn.disabled = true;

            try {
                // G·ªçi API proxy
                const apiUrl = `https://api-beta-app.vercel.app/api/tiktok-proxy?input=${encodeURIComponent(username)}&ua=${encodeURIComponent(USER_AGENT)}`;

                console.log('Calling API:', apiUrl);

                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('API Response:', data);

                if (data.status === 'success' && data.data) {
                    // Hi·ªÉn th·ªã success message
                    successMessage.classList.add('show');
                    setTimeout(() => {
                        successMessage.classList.remove('show');
                    }, 3000);

                    displayUserInfo(data.data);
                } else {
                    showError(data.message || '‚ùå Kh√¥ng t√¨m th·∫•y th√¥ng tin ng∆∞·ªùi d√πng!');
                }

            } catch (err) {
                console.error('Error:', err);
                showError('‚ùå C√≥ l·ªói x·∫£y ra: ' + err.message);
            } finally {
                loading.classList.remove('show');
                searchBtn.disabled = false;
            }
        }

        function displayUserInfo(data) {
            const userInfo = document.getElementById('userInfo');
            
            const html = `
                <div class="user-header">
                    <img src="${data.avatar || 'https://via.placeholder.com/100'}" 
                         alt="Avatar" 
                         class="avatar"
                         onerror="this.src='https://via.placeholder.com/100?text=TikTok'">
                    <div class="user-name">
                        <h2>
                            ${escapeHtml(data.nickname || data.uniqueId || 'Unknown')}
                            ${data.verified ? '<span class="verified-badge">‚úì Verified</span>' : ''}
                        </h2>
                        <p>@${escapeHtml(data.uniqueId || 'unknown')}</p>
                    </div>
                </div>

                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value">${formatNumber(data.followerCount || 0)}</div>
                        <div class="stat-label">Followers</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${formatNumber(data.followingCount || 0)}</div>
                        <div class="stat-label">Following</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${formatNumber(data.heartCount || 0)}</div>
                        <div class="stat-label">Likes</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${formatNumber(data.videoCount || 0)}</div>
                        <div class="stat-label">Videos</div>
                    </div>
                </div>

                ${data.signature ? `
                    <div class="bio">
                        <h3>üìù Bio</h3>
                        <p>${escapeHtml(data.signature)}</p>
                    </div>
                ` : ''}
            `;

            userInfo.innerHTML = html;
            userInfo.classList.add('show');
        }

        function showError(message) {
            const error = document.getElementById('error');
            error.innerHTML = message;
            error.classList.add('show');
        }

        function formatNumber(num) {
            if (num >= 1000000000) {
                return (num / 1000000000).toFixed(1) + 'B';
            }
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            }
            if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Cho ph√©p nh·∫•n Enter ƒë·ªÉ t√¨m ki·∫øm
        document.getElementById('tiktokInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                fetchUserInfo();
            }
        });

        // Auto focus input khi load trang
        window.addEventListener('load', function() {
            document.getElementById('tiktokInput').focus();
        });
    </script>
</body>
</html>
