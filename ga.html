<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini API Key Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .background-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.5;
            animation: float 20s ease-in-out infinite;
        }

        .shape-1 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #4285f4, #34a853);
            top: -100px;
            right: -100px;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #ea4335, #fbbc04);
            bottom: -50px;
            left: -50px;
            animation-delay: -5s;
        }

        .shape-3 {
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, #9c27b0, #673ab7);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(30px, -30px) scale(1.05); }
            50% { transform: translate(-20px, 20px) scale(0.95); }
            75% { transform: translate(20px, 30px) scale(1.02); }
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 550px;
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #4285f4, #34a853, #fbbc04, #ea4335);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .logo-icon svg {
            width: 30px;
            height: 30px;
            fill: white;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #4285f4, #34a853);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h1 {
            color: #fff;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper input {
            width: 100%;
            padding: 16px 50px 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            font-size: 15px;
            font-family: 'Inter', monospace;
            transition: all 0.3s ease;
            outline: none;
        }

        .input-wrapper input:focus {
            border-color: #4285f4;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(66, 133, 244, 0.2);
        }

        .input-wrapper input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .toggle-visibility {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            color: rgba(255, 255, 255, 0.5);
            transition: color 0.3s ease;
        }

        .toggle-visibility:hover {
            color: rgba(255, 255, 255, 0.8);
        }

        .btn {
            width: 100%;
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4285f4 0%, #34a853 100%);
            color: #fff;
            box-shadow: 0 10px 30px -10px rgba(66, 133, 244, 0.5);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px -10px rgba(66, 133, 244, 0.6);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 12px;
            display: none;
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result.show {
            display: block;
        }

        .result.success {
            background: rgba(52, 168, 83, 0.15);
            border: 1px solid rgba(52, 168, 83, 0.3);
        }

        .result.error {
            background: rgba(234, 67, 53, 0.15);
            border: 1px solid rgba(234, 67, 53, 0.3);
        }

        .result.leaked {
            background: rgba(255, 152, 0, 0.15);
            border: 1px solid rgba(255, 152, 0, 0.3);
        }

        .result.leaked .result-icon {
            background: rgba(255, 152, 0, 0.2);
            color: #ff9800;
        }

        .result-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .result-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .result.success .result-icon {
            background: rgba(52, 168, 83, 0.2);
            color: #34a853;
        }

        .result.error .result-icon {
            background: rgba(234, 67, 53, 0.2);
            color: #ea4335;
        }

        .result-title {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
        }

        .result-details {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 14px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .detail-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 13px;
        }

        .detail-value {
            color: #fff;
            font-size: 14px;
            font-weight: 500;
        }

        .models-list {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 15px;
        }

        .model-tag {
            padding: 6px 12px;
            background: rgba(66, 133, 244, 0.2);
            border: 1px solid rgba(66, 133, 244, 0.3);
            border-radius: 20px;
            color: #4285f4;
            font-size: 12px;
            font-weight: 500;
        }

        .error-message {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            line-height: 1.6;
        }

        .footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer p {
            color: rgba(255, 255, 255, 0.4);
            font-size: 13px;
        }

        .footer a {
            color: #4285f4;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #34a853;
        }

        @media (max-width: 480px) {
            .card {
                padding: 25px;
            }

            .logo-text {
                font-size: 24px;
            }

            h1 {
                font-size: 20px;
            }

            .detail-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 4px;
            }
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 25px;
            background: rgba(255, 255, 255, 0.05);
            padding: 6px;
            border-radius: 12px;
        }

        .tab {
            flex: 1;
            padding: 12px 16px;
            background: transparent;
            border: none;
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .tab:hover {
            color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.05);
        }

        .tab.active {
            background: rgba(66, 133, 244, 0.2);
            color: #4285f4;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Textarea for bulk input */
        textarea {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            font-size: 14px;
            font-family: 'Monaco', 'Consolas', monospace;
            resize: vertical;
            min-height: 120px;
            outline: none;
            transition: all 0.3s ease;
        }

        textarea:focus {
            border-color: #4285f4;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(66, 133, 244, 0.2);
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .label-hint {
            font-weight: 400;
            color: rgba(255, 255, 255, 0.4);
            font-size: 12px;
        }

        /* Bulk options */
        .bulk-options {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 10px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            cursor: pointer;
            user-select: none;
        }

        .checkbox-label input[type="checkbox"] {
            display: none;
        }

        .checkmark {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .checkbox-label input:checked + .checkmark {
            background: #4285f4;
            border-color: #4285f4;
        }

        .checkbox-label input:checked + .checkmark::after {
            content: '✓';
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        /* Progress bar */
        .progress-container {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
        }

        .progress-container.show {
            display: block;
            animation: slideUp 0.3s ease;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
        }

        .progress-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4285f4, #34a853);
            border-radius: 4px;
            width: 0%;
            transition: width 0.3s ease;
        }

        /* Bulk results */
        .bulk-results {
            display: none;
            margin-top: 20px;
        }

        .bulk-results.show {
            display: block;
            animation: slideUp 0.4s ease;
        }

        .bulk-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .stat-card {
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .stat-value.valid { color: #34a853; }
        .stat-value.invalid { color: #ea4335; }
        .stat-value.leaked { color: #ff9800; }
        .stat-value.total { color: #4285f4; }

        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }

        .bulk-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .btn-secondary {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* Results list */
        .results-list {
            max-height: 400px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .results-list::-webkit-scrollbar {
            width: 6px;
        }

        .results-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .results-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .result-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .result-item:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .result-item.valid {
            border-left: 3px solid #34a853;
        }

        .result-item.invalid {
            border-left: 3px solid #ea4335;
        }

        .result-item.leaked {
            border-left: 3px solid #ff9800;
        }

        .result-item.checking {
            border-left: 3px solid #fbbc04;
        }

        .result-status {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .result-item.valid .result-status {
            background: rgba(52, 168, 83, 0.2);
            color: #34a853;
        }

        .result-item.invalid .result-status {
            background: rgba(234, 67, 53, 0.2);
            color: #ea4335;
        }

        .result-item.leaked .result-status {
            background: rgba(255, 152, 0, 0.2);
            color: #ff9800;
        }

        .result-item.checking .result-status {
            background: rgba(251, 188, 4, 0.2);
        }

        .result-key {
            flex: 1;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.8);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .result-info {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            white-space: nowrap;
        }

        .mini-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(251, 188, 4, 0.3);
            border-top-color: #fbbc04;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(52, 168, 83, 0.95);
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        @media (max-width: 480px) {
            .bulk-stats {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }

            .stat-value {
                font-size: 18px;
            }

            .stat-card {
                padding: 12px;
            }

            .bulk-actions {
                flex-direction: column;
            }

            .tabs {
                flex-direction: row;
            }

            .tab {
                padding: 10px 12px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="container">
        <div class="card">
            <div class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                    </svg>
                </div>
                <span class="logo-text">Gemini</span>
            </div>

            <h1>API Key Checker</h1>
            <p class="subtitle">Kiểm tra tính hợp lệ của Gemini API Key</p>

            <!-- Tabs -->
            <div class="tabs">
                <button class="tab active" data-tab="single" onclick="switchTab('single')">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                    </svg>
                    Đơn lẻ
                </button>
                <button class="tab" data-tab="bulk" onclick="switchTab('bulk')">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="8" y1="6" x2="21" y2="6"/>
                        <line x1="8" y1="12" x2="21" y2="12"/>
                        <line x1="8" y1="18" x2="21" y2="18"/>
                        <line x1="3" y1="6" x2="3.01" y2="6"/>
                        <line x1="3" y1="12" x2="3.01" y2="12"/>
                        <line x1="3" y1="18" x2="3.01" y2="18"/>
                    </svg>
                    Hàng loạt
                </button>
            </div>

            <!-- Single Check Tab -->
            <div class="tab-content active" id="single-tab">
                <div class="input-group">
                    <label for="apiKey">API Key</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="apiKey" 
                            placeholder="Nhập Gemini API Key của bạn..."
                            autocomplete="off"
                        >
                        <button class="toggle-visibility" type="button" onclick="toggleVisibility()">
                            <svg id="eyeIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <button class="btn btn-primary" id="checkBtn" onclick="checkApiKey()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                        <polyline points="22 4 12 14.01 9 11.01"/>
                    </svg>
                    Kiểm tra API Key
                </button>

                <div class="result" id="result">
                <div class="result-header">
                    <div class="result-icon" id="resultIcon"></div>
                    <span class="result-title" id="resultTitle"></span>
                </div>
                <div id="resultContent"></div>
            </div>
            </div>

            <!-- Bulk Check Tab -->
            <div class="tab-content" id="bulk-tab">
                <div class="input-group">
                    <label for="bulkApiKeys">
                        Danh sách API Keys 
                        <span class="label-hint">(mỗi key một dòng)</span>
                    </label>
                    <textarea 
                        id="bulkApiKeys" 
                        placeholder="AIzaSy...&#10;AIzaSy...&#10;AIzaSy..."
                        rows="6"
                    ></textarea>
                </div>

                <div class="bulk-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="showOnlyValid">
                        <span class="checkmark"></span>
                        Chỉ hiện key hợp lệ
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="autoExport">
                        <span class="checkmark"></span>
                        Tự động xuất kết quả
                    </label>
                </div>

                <button class="btn btn-primary" id="bulkCheckBtn" onclick="bulkCheckApiKeys()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                        <polyline points="22 4 12 14.01 9 11.01"/>
                    </svg>
                    Kiểm tra hàng loạt
                </button>

                <!-- Progress bar -->
                <div class="progress-container" id="progressContainer">
                    <div class="progress-info">
                        <span id="progressText">Đang kiểm tra...</span>
                        <span id="progressCount">0/0</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>

                <!-- Bulk Results -->
                <div class="bulk-results" id="bulkResults">
                    <div class="bulk-stats" id="bulkStats"></div>
                    <div class="bulk-actions" id="bulkActions">
                        <button class="btn btn-secondary" onclick="copyValidKeys()">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                            </svg>
                            Copy key live
                        </button>
                        <button class="btn btn-secondary" onclick="exportResults()">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                <polyline points="7 10 12 15 17 10"/>
                                <line x1="12" y1="15" x2="12" y2="3"/>
                            </svg>
                            Xuất TXT
                        </button>
                    </div>
                    <div class="results-list" id="resultsList"></div>
                </div>
            </div>

            <div class="footer">
                <p>Lấy API Key tại <a href="https://aistudio.google.com/app/apikey" target="_blank">Google AI Studio</a></p>
            </div>
        </div>
    </div>

    <script>
        let isPasswordVisible = false;

        function toggleVisibility() {
            const input = document.getElementById('apiKey');
            const eyeIcon = document.getElementById('eyeIcon');
            isPasswordVisible = !isPasswordVisible;
            
            input.type = isPasswordVisible ? 'text' : 'password';
            eyeIcon.innerHTML = isPasswordVisible 
                ? '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/>'
                : '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>';
        }

        async function checkApiKey() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const btn = document.getElementById('checkBtn');
            const result = document.getElementById('result');

            if (!apiKey) {
                showError('Vui lòng nhập API Key');
                return;
            }

            // Set loading state
            btn.disabled = true;
            btn.innerHTML = '<div class="spinner"></div> Đang kiểm tra...';
            result.classList.remove('show', 'success', 'error');

            try {
                // Test API key by listing models
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${apiKey}`);
                const data = await response.json();

                if (response.ok && data.models) {
                    showSuccess(data.models);
                } else if (data.error?.message?.toLowerCase().includes('leaked')) {
                    showLeaked(data.error.message);
                } else {
                    const errorMsg = data.error?.message || 'API Key không hợp lệ';
                    showError(errorMsg);
                }
            } catch (error) {
                showError('Lỗi kết nối: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                        <polyline points="22 4 12 14.01 9 11.01"/>
                    </svg>
                    Kiểm tra API Key
                `;
            }
        }

        function showSuccess(models) {
            const result = document.getElementById('result');
            const resultIcon = document.getElementById('resultIcon');
            const resultTitle = document.getElementById('resultTitle');
            const resultContent = document.getElementById('resultContent');

            // Filter important models
            const geminiModels = models.filter(m => 
                m.name.includes('gemini') && 
                m.supportedGenerationMethods?.includes('generateContent')
            );

            resultIcon.innerHTML = `
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                    <polyline points="22 4 12 14.01 9 11.01"/>
                </svg>
            `;
            resultTitle.textContent = 'API Key hợp lệ!';

            resultContent.innerHTML = `
                <div class="result-details">
                    <div class="detail-item">
                        <span class="detail-label">Trạng thái</span>
                        <span class="detail-value" style="color: #34a853;">✓ Hoạt động</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Tổng số models</span>
                        <span class="detail-value">${models.length} models</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Gemini models</span>
                        <span class="detail-value">${geminiModels.length} models</span>
                    </div>
                </div>
                <div class="models-list">
                    ${geminiModels.slice(0, 10).map(m => `
                        <span class="model-tag">${m.name.replace('models/', '')}</span>
                    `).join('')}
                    ${geminiModels.length > 10 ? `<span class="model-tag">+${geminiModels.length - 10} more</span>` : ''}
                </div>
            `;

            result.classList.remove('error');
            result.classList.add('success', 'show');
        }

        function showError(message) {
            const result = document.getElementById('result');
            const resultIcon = document.getElementById('resultIcon');
            const resultTitle = document.getElementById('resultTitle');
            const resultContent = document.getElementById('resultContent');

            resultIcon.innerHTML = `
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <line x1="15" y1="9" x2="9" y2="15"/>
                    <line x1="9" y1="9" x2="15" y2="15"/>
                </svg>
            `;
            resultTitle.textContent = 'API Key không hợp lệ';

            resultContent.innerHTML = `
                <p class="error-message">${message}</p>
                <div class="result-details" style="margin-top: 15px;">
                    <div class="detail-item">
                        <span class="detail-label">Gợi ý</span>
                        <span class="detail-value">Kiểm tra lại API Key hoặc tạo key mới</span>
                    </div>
                </div>
            `;

            result.classList.remove('success', 'leaked');
            result.classList.add('error', 'show');
        }

        function showLeaked(message) {
            const result = document.getElementById('result');
            const resultIcon = document.getElementById('resultIcon');
            const resultTitle = document.getElementById('resultTitle');
            const resultContent = document.getElementById('resultContent');

            resultIcon.innerHTML = `
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
                    <line x1="12" y1="9" x2="12" y2="13"/>
                    <line x1="12" y1="17" x2="12.01" y2="17"/>
                </svg>
            `;
            resultTitle.textContent = '⚠️ API Key bị lộ!';

            resultContent.innerHTML = `
                <p class="error-message">${message}</p>
                <div class="result-details" style="margin-top: 15px;">
                    <div class="detail-item">
                        <span class="detail-label">Trạng thái</span>
                        <span class="detail-value" style="color: #ff9800;">LEAKED - Đã bị vô hiệu hóa</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Nguyên nhân</span>
                        <span class="detail-value">Key đã bị phát hiện công khai trên internet</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Khắc phục</span>
                        <span class="detail-value">Xóa key này và tạo key mới tại Google AI Studio</span>
                    </div>
                </div>
            `;

            result.classList.remove('success', 'error');
            result.classList.add('leaked', 'show');
        }

        // Allow Enter key to submit
        document.getElementById('apiKey').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkApiKey();
            }
        });

        // Tab switching
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            document.querySelector(`[data-tab="${tab}"]`).classList.add('active');
            document.getElementById(`${tab}-tab`).classList.add('active');
        }

        // Bulk check storage
        let bulkResults = [];

        async function bulkCheckApiKeys() {
            const textarea = document.getElementById('bulkApiKeys');
            const keys = textarea.value.split('\n')
                .map(k => k.trim())
                .filter(k => k.length > 0);

            if (keys.length === 0) {
                showToast('Vui lòng nhập ít nhất một API Key', 'error');
                return;
            }

            const btn = document.getElementById('bulkCheckBtn');
            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const progressCount = document.getElementById('progressCount');
            const bulkResultsDiv = document.getElementById('bulkResults');
            const resultsList = document.getElementById('resultsList');
            const showOnlyValid = document.getElementById('showOnlyValid').checked;

            // Reset
            bulkResults = [];
            btn.disabled = true;
            btn.innerHTML = '<div class="spinner"></div> Đang kiểm tra...';
            progressContainer.classList.add('show');
            bulkResultsDiv.classList.remove('show');
            resultsList.innerHTML = '';
            progressFill.style.width = '0%';

            // Create placeholders for all keys
            keys.forEach((key, index) => {
                const maskedKey = maskKey(key);
                resultsList.innerHTML += `
                    <div class="result-item checking" id="result-${index}">
                        <div class="result-status">
                            <div class="mini-spinner"></div>
                        </div>
                        <span class="result-key">${maskedKey}</span>
                        <span class="result-info">Đang kiểm tra...</span>
                    </div>
                `;
            });

            bulkResultsDiv.classList.add('show');

            // Check each key
            for (let i = 0; i < keys.length; i++) {
                const key = keys[i];
                progressText.textContent = `Đang kiểm tra key ${i + 1}...`;
                progressCount.textContent = `${i}/${keys.length}`;
                progressFill.style.width = `${(i / keys.length) * 100}%`;

                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${key}`);
                    const data = await response.json();

                    if (response.ok && data.models) {
                        const geminiModels = data.models.filter(m => 
                            m.name.includes('gemini') && 
                            m.supportedGenerationMethods?.includes('generateContent')
                        );
                        bulkResults.push({ key, status: 'valid', models: geminiModels.length });
                        updateResultItem(i, key, 'valid', `${geminiModels.length} models`, showOnlyValid);
                    } else if (data.error?.message?.toLowerCase().includes('leaked')) {
                        bulkResults.push({ key, status: 'leaked', error: 'Key bị lộ' });
                        updateResultItem(i, key, 'leaked', '⚠️ LEAKED', showOnlyValid);
                    } else {
                        const error = data.error?.message || 'Invalid';
                        bulkResults.push({ key, status: 'invalid', error });
                        updateResultItem(i, key, 'invalid', error.substring(0, 30), showOnlyValid);
                    }
                } catch (error) {
                    bulkResults.push({ key, status: 'invalid', error: error.message });
                    updateResultItem(i, key, 'invalid', 'Network error', showOnlyValid);
                }

                // Small delay to avoid rate limiting
                if (i < keys.length - 1) {
                    await new Promise(r => setTimeout(r, 300));
                }
            }

            // Complete
            progressText.textContent = 'Hoàn thành!';
            progressCount.textContent = `${keys.length}/${keys.length}`;
            progressFill.style.width = '100%';

            // Update stats
            updateBulkStats();

            // Auto export if enabled
            if (document.getElementById('autoExport').checked) {
                setTimeout(() => exportResults(), 500);
            }

            btn.disabled = false;
            btn.innerHTML = `
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                    <polyline points="22 4 12 14.01 9 11.01"/>
                </svg>
                Kiểm tra hàng loạt
            `;

            setTimeout(() => {
                progressContainer.classList.remove('show');
            }, 2000);
        }

        function maskKey(key) {
            if (key.length <= 12) return key;
            return key.substring(0, 8) + '...' + key.substring(key.length - 4);
        }

        function updateResultItem(index, key, status, info, showOnlyValid) {
            const item = document.getElementById(`result-${index}`);
            if (!item) return;

            if (showOnlyValid && status !== 'valid') {
                item.style.display = 'none';
                return;
            }

            item.className = `result-item ${status}`;
            
            let icon = '';
            if (status === 'valid') {
                icon = '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"/></svg>';
            } else if (status === 'leaked') {
                icon = '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>';
            } else {
                icon = '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>';
            }

            item.innerHTML = `
                <div class="result-status">${icon}</div>
                <span class="result-key">${maskKey(key)}</span>
                <span class="result-info">${info}</span>
            `;
        }

        function updateBulkStats() {
            const validCount = bulkResults.filter(r => r.status === 'valid').length;
            const leakedCount = bulkResults.filter(r => r.status === 'leaked').length;
            const invalidCount = bulkResults.filter(r => r.status === 'invalid').length;
            const total = bulkResults.length;

            document.getElementById('bulkStats').innerHTML = `
                <div class="stat-card">
                    <div class="stat-value valid">${validCount}</div>
                    <div class="stat-label">Hợp lệ</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value leaked">${leakedCount}</div>
                    <div class="stat-label">Bị lộ</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value invalid">${invalidCount}</div>
                    <div class="stat-label">Lỗi</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value total">${total}</div>
                    <div class="stat-label">Tổng</div>
                </div>
            `;
        }

        function copyValidKeys() {
            const validKeys = bulkResults.filter(r => r.status === 'valid').map(r => r.key);
            if (validKeys.length === 0) {
                showToast('Không có key hợp lệ để copy', 'error');
                return;
            }

            navigator.clipboard.writeText(validKeys.join('\n')).then(() => {
                showToast(`Đã copy ${validKeys.length} key hợp lệ!`);
            }).catch(() => {
                showToast('Không thể copy vào clipboard', 'error');
            });
        }

        function exportResults() {
            const validKeys = bulkResults.filter(r => r.status === 'valid').map(r => r.key);
            if (validKeys.length === 0) {
                showToast('Không có key hợp lệ để xuất', 'error');
                return;
            }

            const content = validKeys.join('\n');
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `gemini_valid_keys_${new Date().toISOString().slice(0,10)}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            showToast(`Đã xuất ${validKeys.length} key hợp lệ!`);
        }

        function showToast(message, type = 'success') {
            // Remove existing toast
            const existingToast = document.querySelector('.toast');
            if (existingToast) existingToast.remove();

            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            toast.style.background = type === 'error' 
                ? 'rgba(234, 67, 53, 0.95)' 
                : 'rgba(52, 168, 83, 0.95)';
            document.body.appendChild(toast);

            setTimeout(() => toast.classList.add('show'), 10);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
    </script>
