<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini API Key Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .background-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.5;
            animation: float 20s ease-in-out infinite;
        }

        .shape-1 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #4285f4, #34a853);
            top: -100px;
            right: -100px;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #ea4335, #fbbc04);
            bottom: -50px;
            left: -50px;
            animation-delay: -5s;
        }

        .shape-3 {
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, #9c27b0, #673ab7);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(30px, -30px) scale(1.05); }
            50% { transform: translate(-20px, 20px) scale(0.95); }
            75% { transform: translate(20px, 30px) scale(1.02); }
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 550px;
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #4285f4, #34a853, #fbbc04, #ea4335);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .logo-icon svg {
            width: 30px;
            height: 30px;
            fill: white;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #4285f4, #34a853);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h1 {
            color: #fff;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper input {
            width: 100%;
            padding: 16px 50px 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            font-size: 15px;
            font-family: 'Inter', monospace;
            transition: all 0.3s ease;
            outline: none;
        }

        .input-wrapper input:focus {
            border-color: #4285f4;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(66, 133, 244, 0.2);
        }

        .input-wrapper input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .toggle-visibility {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            color: rgba(255, 255, 255, 0.5);
            transition: color 0.3s ease;
        }

        .toggle-visibility:hover {
            color: rgba(255, 255, 255, 0.8);
        }

        .btn {
            width: 100%;
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4285f4 0%, #34a853 100%);
            color: #fff;
            box-shadow: 0 10px 30px -10px rgba(66, 133, 244, 0.5);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px -10px rgba(66, 133, 244, 0.6);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 12px;
            display: none;
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result.show {
            display: block;
        }

        .result.success {
            background: rgba(52, 168, 83, 0.15);
            border: 1px solid rgba(52, 168, 83, 0.3);
        }

        .result.error {
            background: rgba(234, 67, 53, 0.15);
            border: 1px solid rgba(234, 67, 53, 0.3);
        }

        .result-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .result-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .result.success .result-icon {
            background: rgba(52, 168, 83, 0.2);
            color: #34a853;
        }

        .result.error .result-icon {
            background: rgba(234, 67, 53, 0.2);
            color: #ea4335;
        }

        .result-title {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
        }

        .result-details {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 14px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .detail-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 13px;
        }

        .detail-value {
            color: #fff;
            font-size: 14px;
            font-weight: 500;
        }

        .models-list {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 15px;
        }

        .model-tag {
            padding: 6px 12px;
            background: rgba(66, 133, 244, 0.2);
            border: 1px solid rgba(66, 133, 244, 0.3);
            border-radius: 20px;
            color: #4285f4;
            font-size: 12px;
            font-weight: 500;
        }

        .error-message {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            line-height: 1.6;
        }

        .footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer p {
            color: rgba(255, 255, 255, 0.4);
            font-size: 13px;
        }

        .footer a {
            color: #4285f4;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #34a853;
        }

        @media (max-width: 480px) {
            .card {
                padding: 25px;
            }

            .logo-text {
                font-size: 24px;
            }

            h1 {
                font-size: 20px;
            }

            .detail-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="container">
        <div class="card">
            <div class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                    </svg>
                </div>
                <span class="logo-text">Gemini</span>
            </div>

            <h1>API Key Checker</h1>
            <p class="subtitle">Kiểm tra tính hợp lệ của Gemini API Key</p>

            <div class="input-group">
                <label for="apiKey">API Key</label>
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        id="apiKey" 
                        placeholder="Nhập Gemini API Key của bạn..."
                        autocomplete="off"
                    >
                    <button class="toggle-visibility" type="button" onclick="toggleVisibility()">
                        <svg id="eyeIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                    </button>
                </div>
            </div>

            <button class="btn btn-primary" id="checkBtn" onclick="checkApiKey()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                    <polyline points="22 4 12 14.01 9 11.01"/>
                </svg>
                Kiểm tra API Key
            </button>

            <div class="result" id="result">
                <div class="result-header">
                    <div class="result-icon" id="resultIcon"></div>
                    <span class="result-title" id="resultTitle"></span>
                </div>
                <div id="resultContent"></div>
            </div>

            <div class="footer">
                <p>Lấy API Key tại <a href="https://aistudio.google.com/app/apikey" target="_blank">Google AI Studio</a></p>
            </div>
        </div>
    </div>

    <script>
        let isPasswordVisible = false;

        function toggleVisibility() {
            const input = document.getElementById('apiKey');
            const eyeIcon = document.getElementById('eyeIcon');
            isPasswordVisible = !isPasswordVisible;
            
            input.type = isPasswordVisible ? 'text' : 'password';
            eyeIcon.innerHTML = isPasswordVisible 
                ? '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/>'
                : '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>';
        }

        async function checkApiKey() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const btn = document.getElementById('checkBtn');
            const result = document.getElementById('result');

            if (!apiKey) {
                showError('Vui lòng nhập API Key');
                return;
            }

            // Set loading state
            btn.disabled = true;
            btn.innerHTML = '<div class="spinner"></div> Đang kiểm tra...';
            result.classList.remove('show', 'success', 'error');

            try {
                // Test API key by listing models
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${apiKey}`);
                const data = await response.json();

                if (response.ok && data.models) {
                    showSuccess(data.models);
                } else {
                    const errorMsg = data.error?.message || 'API Key không hợp lệ';
                    showError(errorMsg);
                }
            } catch (error) {
                showError('Lỗi kết nối: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                        <polyline points="22 4 12 14.01 9 11.01"/>
                    </svg>
                    Kiểm tra API Key
                `;
            }
        }

        function showSuccess(models) {
            const result = document.getElementById('result');
            const resultIcon = document.getElementById('resultIcon');
            const resultTitle = document.getElementById('resultTitle');
            const resultContent = document.getElementById('resultContent');

            // Filter important models
            const geminiModels = models.filter(m => 
                m.name.includes('gemini') && 
                m.supportedGenerationMethods?.includes('generateContent')
            );

            resultIcon.innerHTML = `
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                    <polyline points="22 4 12 14.01 9 11.01"/>
                </svg>
            `;
            resultTitle.textContent = 'API Key hợp lệ!';

            resultContent.innerHTML = `
                <div class="result-details">
                    <div class="detail-item">
                        <span class="detail-label">Trạng thái</span>
                        <span class="detail-value" style="color: #34a853;">✓ Hoạt động</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Tổng số models</span>
                        <span class="detail-value">${models.length} models</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Gemini models</span>
                        <span class="detail-value">${geminiModels.length} models</span>
                    </div>
                </div>
                <div class="models-list">
                    ${geminiModels.slice(0, 10).map(m => `
                        <span class="model-tag">${m.name.replace('models/', '')}</span>
                    `).join('')}
                    ${geminiModels.length > 10 ? `<span class="model-tag">+${geminiModels.length - 10} more</span>` : ''}
                </div>
            `;

            result.classList.remove('error');
            result.classList.add('success', 'show');
        }

        function showError(message) {
            const result = document.getElementById('result');
            const resultIcon = document.getElementById('resultIcon');
            const resultTitle = document.getElementById('resultTitle');
            const resultContent = document.getElementById('resultContent');

            resultIcon.innerHTML = `
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <line x1="15" y1="9" x2="9" y2="15"/>
                    <line x1="9" y1="9" x2="15" y2="15"/>
                </svg>
            `;
            resultTitle.textContent = 'API Key không hợp lệ';

            resultContent.innerHTML = `
                <p class="error-message">${message}</p>
                <div class="result-details" style="margin-top: 15px;">
                    <div class="detail-item">
                        <span class="detail-label">Gợi ý</span>
                        <span class="detail-value">Kiểm tra lại API Key hoặc tạo key mới</span>
                    </div>
                </div>
            `;

            result.classList.remove('success');
            result.classList.add('error', 'show');
        }

        // Allow Enter key to submit
        document.getElementById('apiKey').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkApiKey();
            }
        });
    </script>
</body>
</html>
